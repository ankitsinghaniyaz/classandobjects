[params]
	name = "classandobjects.com"
	description = "Useful blogs that matters!"
	# bio = "Blogger - Programmer - Philosopher"

	# Enter your tracking code to enable Google Analytics
	googleAnalytics = "UA-78114335-1"
	# Disable comments by leaving disqusShortname empty
	disqus = "classandobjects"


	# Enter optionally your twitter account
	twitter = "aks0510"
	gplus = "+AnkitSinghaniya"
	github = "ankitsinghaniyaz"
	enableRSS = true  # RESEARCH MORE ON RSS

	# Add custom assets with their paths relative to the static folder
	customCSS = []
