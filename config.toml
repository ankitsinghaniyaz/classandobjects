enableInlineShortcodes = true
DisqusShortname = "classandobjects"


# Site settings
baseurl = "https://www.classandobjects.com/"
# baseurl = "http://ankitsinghaniyaz.github.io/"
languageCode = "en-us"
title = "Class & Objects"
# theme = "hugo-theme-crisp"
